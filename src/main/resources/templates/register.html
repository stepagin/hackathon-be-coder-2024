<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body>
<header>
    <h1>Управление юридическими счетами</h1>
</header>
<h2>Создайте аккаунт</h2>

<p th:text="${errorMessage}"></p>
<div class="middle-column" id="registration">
    <form th:action="@{'/auth/register'}" th:object="${registerDTO}" th:method="post">
        <label for="login"><b>Логин</b></label><br/>
        <input id="login" th:field="*{login}" minlength="6" required><br/>
        <label for="password"><b>Пароль</b></label><br/>
        <input id="password" type="password" th:field="*{password}" minlength="6" required><br/>
        <button type="submit">Регистрация</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Команда "Байтсы"<br/>Микросервис по управлению юридическими счетами</p>
</footer>
</body>
</html>
